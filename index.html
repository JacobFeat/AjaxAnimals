<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Dogs</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rwd.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo/logoimg.svg" alt="Ajax Dogs" class="logo-img">
                <p>Ajax Dogs</p>
            </div>
            <button class="animal-switch-btn hero-btn">Switch to cats</button>
        </nav>
        <div class="hero-content">
            <h1>
                If you have a bad day, just look at these dogs.
            </h1>
            <p class="hero-description">Pets, especially dogs and cats, can reduce stress, anxiety, and depression!</p>
            <div class="hero-btns-wrapper">
                <button class="get-started-btn hero-btn">Get started</button>
                <button class="about-me-btn hero-btn"><a href="https://www.facebook.com/JK.KitaK/">About me</a></button>
            </div>
        </div>
        <img src="images/background/bulldogIcon.png" alt="bulldog selfie" class="bulldog-icon dog-icon">
        <img src="images/background/shibaIcon.png" alt="shiba selfie" class="shiba-icon dog-icon">
        <img src="images/background/lessiIcon.png" alt="shiba selfie" class="lessi-icon dog-icon">
        <img src="images/background/hotdogIcon.png" alt="hotdog selfie" class="hotdog-icon dog-icon">
        <img src="images/background/frenchIcon.png" alt="french selfie" class="french-icon dog-icon">
    </header>
    <article>
        <div class="advantages-container">
            <h3>Below is just a few advantages of looking at dogs...</h3>
            <ul class="advantages-list">
                <li>
                    <img src="images/icons/heart.svg" alt="heart and hand">
                    <p>Love</p>
                </li>
                <li>
                    <img src="images/icons/happy.svg" alt="happy face">
                    <p>Happiness</p>
                </li>
                <li>
                    <img src="images/icons/meditation.svg" alt="human meditation">
                    <p>Relax</p>
                </li>
                <li>
                    <img src="images/icons/heartbeat.svg" alt="heart">
                    <p>Health</p>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="users">
            </div>
        </div>
        <div class="clicked-wrapper">
            <img class="clicked-img" src="https://images.dog.ceo/breeds/redbone/n02090379_1292.jpg" alt="">
        </div>
        <div class="layout">
            <div class="counter">
                <span class="current-img">00</span>/<span class="length-img">00</span>
            </div>
            <p class="dog-name">Doberman</p>
        </div>

    </article>
    <button class="btn">Load more</button>


    <script src="index.js"></script>
</body>

</html>
