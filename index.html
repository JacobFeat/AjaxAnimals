<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo/logoimg.svg" alt="Ajax Dogs" class="logo-img">
                <p>Ajax Dogs</p>
            </div>
        </nav>
        <div class="hero-content">
            <h1>
                If you have a bad day, just look at these dogs.
            </h1>
            <div class="hero-btns-wrapper">
                <button class="get-started-btn hero-btn">Get started</button>
                <button class="about-me-btn hero-btn">About me</button>
            </div>
        </div>
        <img src="/images/background/bulldogIcon.png" alt="bulldog selfie" class="bulldog-icon dog-icon">
        <img src="/images/background/shibaIcon.png" alt="shiba selfie" class="shiba-icon dog-icon">
    </header>
    <article>
        
    </article>
    <!-- <button class="btn">Load more</button> -->
    <div class="container">
        <div class="users">
        </div>
    </div>
    <div class="clicked-wrapper">
        <img class="clicked-img" src="https://images.dog.ceo/breeds/redbone/n02090379_1292.jpg" alt="">
    </div>
    <div class="layout"></div>
    <div class="description">
        <div class="counter">
            <span class="current-img">00</span>/<span class="length-img">00</span>
        </div>
        <p class="dog-name">Doberman</p>
    </div>

    <!-- <script src="index.js"></script> -->
</body>

</html>
